<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sample Order Page</title>
</head>
<body>
    <form action="action.html">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="mname">Middle name:</label><br>
        <input type="text" id="mname" name="mname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <h3>Gender</h3>
        <input type="radio" id="male" name="male">Male<br>
        <input type="radio" id="female" name="female">Female<br>
        <h3>Sample Order</h3>
        <input type="checkbox" name="check1">Antenna<br>
        <input type="checkbox" name="check2">Studio-Transmitter Link<br>
        <input type="checkbox" name="check3">Transmitters<br>
        <input type="checkbox" name="check4">Computers<br>
        <input type="checkbox" name="check5">Switchers<br>
        <h3>Select Branch</h3>
        <select name="selecta" size="1">
            <option value="Online">Online</option>
            <option value="Laguna">Laguna</option>
            <option value="Manila">Manila</option>
        </select><br>
        <textarea name="tellus" rows="5" cols="50">Tell us about your experience!</textarea><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <form action="index.html">
        <input type="submit" value="Go back">
    </form>
</body>
</html>
